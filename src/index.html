<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>College Majors</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="modal.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.min.css" />
  </head>
  <body>

    <!-- TODO: use real values for the selectors -->

    <h1>Choosing a College Major</h1>
    <h2>Short description of website will go here</h2>

    <div id="categories">
      <h3>Compare Categories of Majors</h3>
      <select id="factorsForCategories">
        <option value="Median">Median Pay</option>
        <option value="Unemployment_rate">Unemployment Rate</option>
        <option value="Gender">Percentage of Men vs. Women</option>
        <option value="WorkTime">Full Time vs. Part Time Jobs</option>
      </select>
      <div id="categoriesChart"></div>
    </div>

    <div id="top5" class="hidden">
      <button id="backButton">Back to Major Categories</button>
      <select id="factorsForTopFive">
        <option value="Median">Median Pay</option>
        <option value="Unemployment_rate">Unemployment Rate</option>
        <option value="Women">Percent who are Women</option>
        <option value="Men">Percent who are Men</option>
        <option value="Full_time">Percent of Jobs that are Full Time</option>
        <option value="Part_time">Percent of Jobs that are Part Time</option>
      </select>
      <select id="categoriesForTopFive">
        <option value="Business">Business</option>
        <option value="Engineering">Engineering</option>
      </select>
      <div id="top5EachCategory"></div>
    </div>

    <div id="chooseMajors">
      <h3>Choose up to 5 Majors to Compare</h3>
      <select multiple id="majorsForChooseMajors">
        <option value="computer science">Computer Science</option>
        <option value="finance">Finance</option>
        <option value="biology">Biology</option>
      </select>
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#selectModal" id="compare-open-button">Select Majors</button>

      <select id="factorsForChooseMajors">
        <option value="Median">Median Pay</option>
        <option value="Unemployment_rate">Unemployment Rate</option>
        <option value="Women">Percent who are Women</option>
        <option value="Men">Percent who are Men</option>
        <option value="Full_time">Percent of Jobs that are Full Time</option>
        <option value="Part_time">Percent of Jobs that are Part Time</option>
      </select>
      <div id="fiveSelectedMajors"></div>
    </div>

    <div id="multipleFactors">
      <h3>Select Multiple Factors to Compare up to 5 Majors By</h3>
      <select multiple id="majorsForSelectFactors">
        <option value="computer science">Computer Science</option>
        <option value="finance">Finance</option>
        <option value="biology">Biology</option>
      </select>

      
      <button type="button" class="btn btn-default" data-toggle="modal" data-target="#selectModal" id="factor-open-button">Select Majors</button>

      <!-- modal start -->
      <div class="modal fade" id="selectModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" id="x-button">&times;</button>
              <h4 class="modal-title">Select Majors to Compare</h4>
            </div>
            <div class="modal-body form-group">
                <select multiple class="form-control" id="sel"></select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" id='desel-button'>Deselect All</button>
              <button type="button" class="btn btn-default" data-dismiss="modal" id='sel-button'>Select</button>
            </div>
          </div>
        </div>
      </div>
      <!-- modal end -->

      <p>Factor 1 (x-axis):</p>
      <select id="xFactor">
        <option value="Median">Median Pay</option>
        <option value="Unemployment_rate">Unemployment Rate</option>
        <option value="Women">Percent who are Women</option>
        <option value="Men">Percent who are Men</option>
        <option value="Full_time">Percent of Jobs that are Full Time</option>
        <option value="Part_time">Percent of Jobs that are Part Time</option>
      </select>
      <p>Factor 2 (y-axis):</p>
      <select id="yFactor">
        <option value="Median">Median Pay</option>
        <option value="Unemployment_rate">Unemployment Rate</option>
        <option value="Women">Percent who are Women</option>
        <option value="Men">Percent who are Men</option>
        <option value="Full_time">Percent of Jobs that are Full Time</option>
        <option value="Part_time">Percent of Jobs that are Part Time</option>
      </select>
      <div id="scatterPlot"></div>
    </div>
    <script>
      const FACTORS = {
        Unemployment_rate: "Unemployment_rate",
        Median: "Median",
        Men: "Men", 
        Women: "Women",
        Full_time: "Full_time",
        Part_time: "Part_time"
      };
      const DATA_PROPERTIES = {
        Major: "Major",
        Categories: "Categories",
        Category: "Category",
        categories: "categories",
        majors: "majors"
      };
    </script>
    <script src="./index.js"></script>
    <script src="./modal.js"></script>
  </body>
</html>
